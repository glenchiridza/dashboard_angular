<div style="margin-left: 1.3%;">
    <h1>Recent Applications</h1>
<mat-card class="top-spacer">
    <div class="container" style="margin-top:20px;">
    
    
        <div id="card-head" class="card-header bg-success">
          <h4 class="card-title">Applications</h4>
          <p class="card-category">Pending Approval</p>
        </div>
      
        <div class="card-content table-responsive table-full-width">
          <table class="table">
            <thead class="text-success">
              <th>No.</th>
              <th>Title</th>
              <th>Location</th>
              <th>City</th>
              <th>Price</th>
              <th>Applicant</th>
              <th>Approve</th>
            </thead>
      
            <tbody>
              <tr *ngFor="let land of stands; let i = index">
                <td>{{i+1}}</td>
                <td>{{land.title}}</td>
                <td>{{land.location}}</td>
                <td>Harare</td>
                <td class="text-success">${{land.price}}</td>
                <td>Applicant Name</td>
                <td><button class="btn btn-success btn-sm" mat-raised-button>Approve</button>
                    <button style="margin-left:5px;" class="btn btn-danger btn-sm" mat-raised-button>Decline</button></td>
              </tr>
            </tbody>
          </table>

          <div>
            <ul class="pagination justify-content-center">
    
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#1">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#2">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#3">3</a>
              </li>
              <li class="oage-item">
                <a class="page-link" href="#4" aria-label="Next"
                aria-hidden="true">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
              </li>
    
            </ul>
          </div>
    
        </div>
    
      </div>
    </mat-card>
    </div>
